<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tourist Bureau</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Tourist Bureau</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true" href="#">Activities</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid text-center">
        <h1>Activities</h1>
        <br>
        
        <div class="row">
            <div class="col">
                <label for="categoryList">Activity Type: </label>
                <select name="categoryList" id="categoryList">
                    <option value="unselectedCategory" selected>Select an option</option>
                    <option value="adventureCategory">Adventures</option>
                    <option value="arts&CraftsCategory">Arts & Crafts</option>
                    <option value="museumCategory">Museums</option>
                    <option value="wineTastingCategory">Wine Tastings</option>
                    <option value="otherCategory">Other</option>
                </select>
            </div>
        </div>

        <div class="row" style="visibility:hidden" id="activityDiv">
            <div class="col">
                <label for="activityList">Activities: </label>
                <select name="activityList" id="activityList"></select>
            </div>
        </div>
    </div>
    <br>

    <div class="container-fluid justify-content-around" style="width:75% id=detailContainer">
        <div class="row" id="detailRow1" style="visibility:hidden">
            <div class="col">
                <h3>Activity ID: </h3>
                <p id="activityID"></p>
            </div>
            <div class="col">
                <h3>Name: </h3>
                <p id="activityName"></p>
            </div>
            <div class="col">
                <h3>Location: </h3>
                <p id="activityLocation"></p>
            </div>
        </div>
        <div class="row" id="detailRow2" style="visibility:hidden">
            <div class="col">
                <h3>Description: </h3>
                <p id="activityDescription"></p>
            </div>
        </div>
        <br>
        <div class="row" id="detailRow3" style="visibility:hidden">
            <div class="col">
                <h3>Price:</h3>
                <p id="activityPrice"></p>
            </div>
        </div>
    </div>

    <br>
    <div class="container-fluid text-center" style="width:75%" id="formContainer">
        <form id="activityForm" style="visibility:hidden" onsubmit="return confirmOrder;">
            <div class="row">
                <div class="col-centered">
                    <label for="numTicketText" class="form-label">Number of Tickets Needed</label>
                    <input type="number" class="justify-content-center" id="numTicketText" style="width:50px;" min="1"
                        required>
                </div>
            </div>
            <div class="row">
                <div class="col-centered">
                    <label for="cardNumText" class="form-label">Credit Card Number</label>
                    <div class="col-centered">
                        <input type="text" id="cardNumText" style="width:250px" placeholder="XXXX-XXXX-XXXX-XXXX"
                            required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-centered">
                    <label for="emailText" class="form-label">Email Address: </label>
                    <div class="col-centered">
                        <input type="text" id="emailText" style="width:250px" placeholder="example@email.com" required>
                    </div>
                </div>
            </div>
            <br>

            <input type="reset" class="btn-secondary" id="resetBtn" value="Clear All">
            <input type="submit" class="btn btn-primary" id="submitBtn" value="Submit">
        </form>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <p id="confirmMessage" class="text-center"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="activities.js"></script>
</body>

</html>
